<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Custom Cursor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }

        .custom-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('https://github.com/itsRealM12C/customcursor/blob/main/cursorTypeAszLstN.png?raw=true') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .custom-cursor.clicked {
            background: url('https://github.com/itsRealM12C/customcursor/blob/main/cursorTypeAszLstP3.png?raw=true') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');

        // Update cursor position
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Change cursor on mousedown
        document.addEventListener('mousedown', () => {
            cursor.classList.add('clicked');
        });

        // Revert cursor on mouseup
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('clicked');
        });

        // Optional: Handle touch devices
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            cursor.style.left = `${touch.clientX}px`;
            cursor.style.top = `${touch.clientY}px`;
            cursor.classList.add('clicked');
        });

        document.addEventListener('touchend', () => {
            cursor.classList.remove('clicked');
        });
    </script>
</body>
</html>
