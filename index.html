<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG webOS TV Cursor Old</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* Extend height for scrolling */
            overflow-y: hidden; /* Disable native scrolling */
            cursor: none; /* Hide the default cursor */
            position: relative;
        }

        .custom-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('https://github.com/itsRealM12C/lgweboscursor/blob/main/cursorTypeAszLstN.png?raw=true') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .custom-cursor.scroll-up {
            background: url('https://github.com/itsRealM12C/lgweboscursor/blob/main/scrollUp.gif?raw=true') no-repeat center center;
            background-size: contain;
        }

        .custom-cursor.scroll-down {
            background: url('https://github.com/itsRealM12C/lgweboscursor/blob/main/scrollDown.gif?raw=true') no-repeat center center;
            background-size: contain;
        }

        .custom-cursor.clicked {
            background: url('https://github.com/itsRealM12C/lgweboscursor/blob/main/cursorTypeAszLstP3.png?raw=true') no-repeat center center;
            background-size: contain;
        }

        .scroll-container {
            height: 200vh; /* Allow for scrolling content */
            overflow: hidden; /* Prevent native scrolling */
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="scroll-container" id="scrollContainer">
        <!-- Add your content here -->
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const scrollContainer = document.getElementById('scrollContainer');
        let lastScrollTop = 0;
        let isAnimating = false;
        let scrollPosition = 0;

        // Update cursor position
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Handle custom scroll logic
        document.addEventListener('wheel', (e) => {
            if (isAnimating) return;

            const delta = e.deltaY;

            if (delta > 0) {
                // Scrolling down
                triggerCursorAnimation('scroll-down', 'https://github.com/itsRealM12C/lgweboscursor/blob/main/scrollDown.gif?raw=true');
                scrollPosition += 50; // Adjust scroll speed
            } else if (delta < 0) {
                // Scrolling up
                triggerCursorAnimation('scroll-up', 'https://github.com/itsRealM12C/lgweboscursor/blob/main/scrollUp.gif?raw=true');
                scrollPosition -= 50; // Adjust scroll speed
            }

            scrollPosition = Math.max(0, Math.min(scrollPosition, scrollContainer.scrollHeight - window.innerHeight));
            scrollContainer.style.transform = `translateY(-${scrollPosition}px)`;

            e.preventDefault(); // Prevent default scrolling behavior
        });

        // Handle cursor click animation
        document.addEventListener('mousedown', () => {
            cursor.classList.add('clicked');
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('clicked');
        });

        function triggerCursorAnimation(animationClass, gifUrl) {
            isAnimating = true;
            cursor.classList.add(animationClass);

            // Create a temporary image to determine when the GIF ends
            const tempImage = new Image();
            tempImage.src = gifUrl;

            tempImage.onload = () => {
                const gifDuration = tempImage.height / 100; // Estimate duration (assuming 100px/frame)
                setTimeout(() => {
                    cursor.classList.remove(animationClass);
                    isAnimating = false;
                }, gifDuration * 100); // Convert to ms
            };
        }
    </script>
</body>
</html>
